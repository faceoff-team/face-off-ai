# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: [self-hosted, linux]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: copy config files before build.
        run: cp -r db_config /home/faceoff/

      - name: make ./run.sh executable
        run: chmod 777 ./frontend/face-off-ai/run.sh

      - name: build build_frontend container
        run: |
          cd frontend/face-off-ai
          docker build -t build_frontend .

      - name: run build_frontend container
        run: docker run -v $PWD/backend/react/:/usr/app/build/ build_frontend

      - name: build all images
        run: docker-compose build

      - name: spin docker-compose down.
        run: docker-compose down

      - name: spin docker-compose up.
        run: docker-compose up -d
