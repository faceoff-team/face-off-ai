http:
  routers:
    backend:
      rule: "Host(`ai.faceoff.cf`)"
      service: "backend-wrapper"
      middleware:
      tls: {}
      entryPoints:
        - websecure

  services:
    backend-wrapper:
      loadBalancer:
        services:
        - name: "backend-face-off-ai@docker"
      passHostHeader: false

  middleware:

tls:
  certificates:
    - certFile: /usr/cert/cert.pem
      keyFile: /usr/cert/priv.pem